#CONFIGURA��O DO SERVIDOR
server:
  port: 8081
  servlet:
    context-path: /api/fatextil
  error:
    include-message: always
    include-stacktrace: always
application:
  name: SOFTWARE PARA GEST�O DOS PROCESSO DE MANUFATURA EM UMA F�BRICA DE CONFEC��O DE FARDAMENTOS.

#CONFIGURA��ES DE CONEX�O COM O BANCO DE DADOS
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  #HIBERNATE DDL AUTO (create, create-drop, validate, update)
  jpa:
    hibernate:
      ddl-auto: update

    #CONFIGURA��O QUE DEFINE A FORMA COMO O MAPEAMENTO DO JPA IR� TRABALHAR
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

        #LOGANDO/PRINT DOS COMANDOS SQL GERADOS PELO SPRING DATA
        show_sql: true
        format_sql: true

  #CONFIGURA��O DO SWAGGER
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
