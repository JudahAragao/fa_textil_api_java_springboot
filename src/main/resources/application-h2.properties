server.port=8081
server.servlet.context-path=/api
server.application.name=Sistema FATEXTIL

# server.error.include-message=always
# server.error.include-stacktrace=always
  
# ConfiguraÃ§Ãµes de conexÃ£o com o banco de dados H2
spring.datasource.url=jdbc:h2:mem:fatextil
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
  
# Configurações Especificas para o banco de dados H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
  
# Logando/print dos comandos SQL gerados pelo Spring Data
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.database-platform=org.hibernate.dialect.H2Dialect
  
# Configurações do Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

